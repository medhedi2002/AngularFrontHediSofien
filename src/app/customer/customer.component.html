<!-- Registration Form -->
<div class="container mt-4">
  <div class="card">
    <h1>Customer Registration</h1>
    <form>
     
      <div class="form-group">
        <label>Code:</label>
        <input type="text" [(ngModel)]="code" [ngModelOptions]="{standalone: true}" class="form-control" id="code" placeholder="Enter Code">
      </div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" [(ngModel)]="nom" [ngModelOptions]="{standalone: true}" class="form-control" id="nom" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" [(ngModel)]="prenom" [ngModelOptions]="{standalone: true}" class="form-control" id="prenom" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="adresse" [ngModelOptions]="{standalone: true}" class="form-control" id="adresse" placeholder="Enter Address">
      </div>
      <div class="form-group">
        <label>Mobile:</label>
        <input type="text" [(ngModel)]="tel" [ngModelOptions]="{standalone: true}" class="form-control" id="tel" placeholder="Enter Mobile">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
      </div>
      <button type="submit" class="btn btn-primary mt-4" (click)="save()">
        {{ isEditMode ? 'Update Customer' : 'Add Customer' }}
      </button>    </form>
  </div>

  <!-- Customer Table -->
  <div class="container mt-4">
    <h1>Customer Table</h1>
    <table class="table">
      <thead>
        <h1 *ngIf="!isResultLoaded">Loading</h1>
        <tr>
          <th scope="col">Code</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Address</th>
          <th scope="col">Mobile</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let CustomerItem of CustomerArray">
          <td>{{CustomerItem.code | uppercase}}</td>
          <td>{{CustomerItem.nom | uppercase}}</td>
          <td>{{CustomerItem.prenom | uppercase}}</td>
          <td>{{CustomerItem.adresse}}</td>
          <td>{{CustomerItem.tel}}</td>
          <td>{{CustomerItem.email}}</td>
          <td>
            <button type="button" class="btn btn-success" (click)="setUpdate(CustomerItem)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="setDelete(CustomerItem)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
